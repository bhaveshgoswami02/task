<div class="container">
  <div class="row">
    <div class="col-12 mt-3">
      <h2>List of data</h2>
      <ng-container *ngIf="!loader">
        <section class="table-container mat-elevation-z8" tabindex="0">
          <table mat-table [dataSource]="dataSource">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
              <ng-container *ngIf="column == 'Feeder_Name'">
                <th mat-header-cell style="min-width: 250px;" *matHeaderCellDef>{{ getHeaderName(column) }}</th>
                <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
              </ng-container>
              <ng-container *ngIf="column != 'Feeder_Name'">
                <th mat-header-cell *matHeaderCellDef>{{ getHeaderName(column) }}</th>
                <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
              </ng-container>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
          </table>
        </section>
      </ng-container>
      <ng-container *ngIf="loader">
        <mat-spinner></mat-spinner>
      </ng-container>
    </div>
  </div>
</div>
